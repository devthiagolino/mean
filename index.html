<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>App</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<body>

	<div class="container-fluid">

		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
					<h1>Angular JS!</h1>
					<p>Olá amiguinho, prazer em te conhecer!</p>
					<p><a class="btn btn-primary btn-lg" href="http://github.com/devthiagolino" target="_blank" role="button">Meu Github</a></p>
				</div>
			</div>			
		</div>

		<div class="row">
			<div class="col-md-6">
				<input type="text" ng-model="busca" class="form-control" placeholder="Digite para buscar">
			</div>
		</div>
		
		<hr>

		<div class="row" ng-controller="CtrlUsuarios">
			
			<div class="col-md-6">
				<div class="panel panel-default">

					<table class="table table-striped">
						<thead>
							<tr>
								<th></th>
								<th>Nome</th>
								<th>Telefone</th>
								<th>E-mail</th>
								<th>Ação</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in list | filter:busca">
								<td>
									<input type="checkbox" ng-model="resumo">
									<div class="col-md-12" ng-show="resumo">
										<p>Lorem ipsum</p>
									</div>
								</td>
								<td>{{item.nome}}</td>
								<td>{{item.telefone}}</td>
								<td>{{item.email}}</td>
								<td>
									<button class="btn btn-danger" type="submit" ng-click="remover($index)">
										<i class="glyphicon glyphicon-remove-circle"></i>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="panel-footer">
						<p>Total de registros encontrados: <span ng-bind="total"></span></p>
					</div>
				</div>
			</div>
			
			<div class="col-md-6">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="nome" class="col-sm-2 control-label">Nome</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="vnome" placeholder="Nome">
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">E-mail</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="vemail" placeholder="E-mail">
						</div>
					</div>
					<div class="form-group">
						<label for="telefone" class="col-sm-2 control-label">Telefone</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="vtelefone" placeholder="Telefone">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button ng-click="adicionar()" class="btn btn-primary">Cadastrar</button>
						</div>
					</div>
				</form>
			</div>

		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="app/app.js"></script>
	<!-- CONTROLLERS -->
	<script src="app/controllers/usuarios.js"></script>
	<!-- END CONTROLLERS -->

</body>
</html>
